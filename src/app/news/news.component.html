<div class="container">
    <button mat-fab (click)="openDialog()" *ngIf="isButtonFisible" class="floatingbutton mat-elevation-z10">
      <mat-icon>add</mat-icon>
    </button>
    <mat-card class="mat-elevation-z4 card-background" *ngFor="let newItem of newsService.newsList">
      <mat-card-header>
        <mat-card-title>{{newItem.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="http://194.67.92.182:3000/{{newItem.filehash}}">
      <mat-expansion-panel class="mat-elevation-z0 card-background">
        <mat-expansion-panel-header *ngIf="!newItem.showing" (click)="newItem.showing = !newItem.showing">Показать новость</mat-expansion-panel-header>
        <mat-expansion-panel-header *ngIf="newItem.showing" (click)="newItem.showing = !newItem.showing">Скрыть новость</mat-expansion-panel-header>
        <p style="white-space: pre-wrap;">
          {{newItem.body}}
        </p>
      </mat-expansion-panel>
    </mat-card>
</div>

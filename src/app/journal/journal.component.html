<div class="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
<!--    <ng-container matColumnDef="ID">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>-->
<!--      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>-->
<!--    </ng-container>-->

    <!-- Name Column -->
    <ng-container matColumnDef="datedmy" style="margin-left: 10px">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.datedmy}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="theme">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Theme </th>
      <td mat-cell *matCellDef="let element"> {{element.theme + " "}}  </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="homework">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Homework </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="openBottomSheet(element)">Open</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z10"></mat-paginator>
</div>
